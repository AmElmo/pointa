name: Publish NPM Package

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger only on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch: # Allow manual triggering from GitHub UI

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # For NPM publishing
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: |
        cd annotations-server
        npm ci  # Use npm ci for faster, more reliable installs in CI

    - name: Verify version matches tag
      run: |
        cd annotations-server
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        TAG_VERSION=${GITHUB_REF#refs/tags/v}  # Remove 'refs/tags/v' prefix
        
        echo "Package version: $PACKAGE_VERSION"
        echo "Tag version: $TAG_VERSION"
        
        if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
          echo "Error: package.json version ($PACKAGE_VERSION) doesn't match tag ($TAG_VERSION)"
          exit 1
        fi

    - name: Publish to NPM
      run: |
        cd annotations-server
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}